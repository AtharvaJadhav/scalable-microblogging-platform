version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: lireddit_cees
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/lireddit_cees"
      REDIS_URL: "redis:6379"
    depends_on:
      - db
      - redis

volumes:
  db_data:
  redis_data:
